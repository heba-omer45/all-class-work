        $(document).ready(function() {
            $('#icon-sun').click(function() {
                // Check if the icon currently has the 'fa-sun' class
                if ($(this).hasClass('fa-sun')) {
                    // Change to 'fa-moon' class
                    $(this).attr('class', 'fa-regular fa-moon');
                    $(this).css('color', 'white');
                    $('body').css('background-color', 'black');
                    $('.text').css('color', 'white');
                } else {
                    // Otherwise, change to 'fa-sun' class
                    $(this).attr('class', 'fa-regular fa-sun');
                    $(this).css('color', 'black');
                    $('body').css('background-color', 'white');
                    $('.text').css('color', 'black')
                }
            });
        });


    </script>



</body>
